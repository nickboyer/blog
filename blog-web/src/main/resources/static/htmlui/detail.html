<script type="text/javascript">
	

    $(function(){
	
	

       var text = 
 '### 安装Erlang环境\n'+
'\n'+
'> `Erlang`环境安装前检查`erlang`和`rabbitmq`兼容版本\n'+
'    [参考地址http://www.rabbitmq.com/which-erlang.html](http://www.rabbitmq.com/which-erlang.html)\n'+
'\n'+
'RabbitMQ | Minimum required Erlang/OTP | Maximum supported Erlang/OTP \n'+
'---|--- | --- |---\n'+
'3.7.x | 19.3 | 20.1.x\n'+
'3.6.15 | 19.3 | 20.1.x\n'+
'3.6.14/3.6.13/3.6.12/3.6.11 | R16B03 | 20.1.x\n'+
'3.6.10/3.6.9/3.6.8/3.6.7/3.6.6/3.6.5/3.6.4 | R16B03 | 19.3.x\n'+
'3.6.3/3.6.2/3.6.1/3.6.0 | R16B03 | 18.3.x\n'+
'3.5.x | R14B04 | 17.5.x\n'+
'3.4.x | R13B03 | 16B03\n'+
'\n'+
'    wget http://www.rabbitmq.com/releases/erlang/erlang-19.0-1.el6.x86_64.rpm\n'+
'    \n'+
'    yum install -y erlang-19.0-1.el6.x86_64.rpm\n'+
'    \n'+
'### rabbitmq安装\n'+
'> [全版本地址：https://github.com/rabbitmq/rabbitmq-server/releases](https://github.com/rabbitmq/rabbitmq-server/releases)\n'+
'\n'+
'    wget https://github.com/rabbitmq/rabbitmq-server/releases/download/rabbitmq_v3_6_12_rc3/rabbitmq-server-3.6.11.903-1.el6.noarch.rpm\n'+
'    \n'+
'    yum install -y rabbitmq-server-3.6.11.903-1.el6.noarch.rpm\n'+
'    \n'+
'### 相关命令\n'+
'\n'+
'@nickboyer\n'+
'\n'+
'    RabbitMq相关命令:\n'+
'    启用管理插件\n'+
'    rabbitmq-plugins enable rabbitmq_management\n'+
'    禁用管理插件\n'+
'    rabbitmq-plugins disable rabbitmq_management\n'+
'    启动: \n'+
'    service rabbitmq-server start\n'+
'    关闭:\n'+
'    rabbitmqctl stop\n'+
'    service rabbitmq-server stop\n'+
'    验证状态(是否启动)\n'+
'    rabbitmqctl status  有进程存在则说明成功\n'+
'    创建用户(guest不允许远程访问)\n'+
'    rabbitmqctl add_user nickboyer nickboyer\n'+
'    删除用户\n'+
'    rabbitmqctl  delete_user  [用户名]\n'+
'    给nickboeyr赋予角色\n'+
'    rabbitmqctl set_user_tags nickboyer administrator\n'+
'    给角色授权\n'+
'    rabbitmqctl  set_permissions  -p  \'/\'  nickboyer \'.\' \'.\' \'.*\'\n'+
'    清除所有队列\n'+
'    rabbitmqctl stop_app\n'+
'    rabbitmqctl reset\n'+
'    rabbitmqctl start_app\n'+
'    查看所有队列信息\n'+
'    rabbitmqctl list_queues\n'+
'    查看所有用户\n'+
'    rabbitmqctl list_users\n'+
'    查看安装插件列表:\n'+
'    rabbitmq-plugins list\n'+
'    然后后管服务器访问http://10.0.24.20:15672/  用户名nickboyer   密码:nickboyer';

	nickboyer.markdownToHtml("doc-toc","doc-content",text);
	});
