<div class="header-inner" id="header-inner">
	<img class="img-responsive center-block paddinglr60" th:src="@{${dicts.imgUrl}}"/>
	<p class="site-author-name" th:text="${dicts.name}"></p>
	<p class="site-description" th:text="${dicts.description}"></p>
</div>
<hr/>
<div class="site-state" id="site-state">
	<div class="col-xs-4 site-state-item header-inner">
	  <a href="/archive">
		<span class="site-state-item-count" th:text="${dicts.blogsCount}"></span>
		<span class="site-state-item-name">日志</span>
	  </a>
	</div>
	<div class="col-xs-4 site-state-item header-inner">
	  <a href="/category">
		<span class="site-state-item-count" th:text="${dicts.categorysCount}"></span>
		<span class="site-state-item-name">分类</span>
	  </a>
	</div>
	<div class="col-xs-4 site-state-item header-inner">
	  <a href="/tag">
		<span class="site-state-item-count" th:text="${dicts.tagsCount}"></span>
		<span class="site-state-item-name">标签</span>
	  </a>
	</div>
</div>
<div class="header-inner post-title a-label-color" id="github">
	<a><span class="glyphicon glyphicon-star paddingtb20 site-state-item-count" aria-hidden="true">Github</span></a>
</div>
<div class="modal fade" id="common-search" style="display: none;">
	<div class="modal-dialog" style="background:#fff;">
		<div class="search-header col-xs-12" style="background:#f5f7f9;">
			<div class="col-xs-1 search-icon"><span class="glyphicon glyphicon-search"></span></div>
			<div class="col-xs-10 search-input"><input id="nickboyer-search" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="搜索..." spellcheck="false" type="text" style="background:#f5f7f9;"/></div>
			<div class="col-xs-1 search-close"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button></div>
		</div>
		<div class="search-content col-xs-12 pre-scrollable" style="background:#fff; height:100%;">
			<ul class="col-xs-12" id="search-result">
			</ul>
		</div>
	</div>
</div>
